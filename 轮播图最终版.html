<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{padding:0;margin:0;list-style:none}
ul,li{padding:0;margin:0;list-style:none}
#big{width:565px;height:415px;border:1px solid #ccc;margin:30px auto;position:relative;text-align:center}
#big #left{position:absolute;left:10px;top:80px;font-size:60px;color:#F00;text-decoration:none;}
#big #right{position:absolute;right:10px;top:80px;font-size:60px;color:#f00;text-decoration:none}
#list1{width:565px;background:#333;}
#list1 li{width:565px;display:none}
#list2{width:565px;background:#333;}
#list2 li{width:105px;float:left;margin-left:5px;}
#list2 li img {width:105px;height:105px}
#list1 .active2{display:block}
#list2 .active1{border:2px dashed #F00;}
</style>
<script>
    window.onload=function(){
        function $(str){
            return document.getElementById(str);	
        }
        var oList2=$('list2');
        var aLi2=oList2.getElementsByTagName('li');
        var oList1=$('list1');
        var aLi1=oList1.getElementsByTagName('li');
        var oLeft=$('left');
        var oRight=$('right');
        for(var i=0;i<aLi2.length;i++){   
            aLi2[i].index=i;
            aLi2[i].onclick=function(){
                for(var j=0;j<aLi2.length;j++){
                    aLi2[j].className='';
                    aLi1[j].className='';	
                }	
                this.className='active1';
                aLi1[this.index].className='active2';
            }	
        }
                i=0;
                oRight.onclick=function(){
                    if(i==4){
                            i=0;	
                        }
                    for(var j=0;j<aLi2.length;j++){
                        aLi2[j].className='';
                        aLi1[j].className='';		
                    }
                    if(aLi1[i].nextElementSibling){
                        aLi1[i].nextElementSibling.className='active2';
                        aLi2[i].nextElementSibling.className='active1';
                        i++;
                    }
                }
               oLeft.onclick=function(){
                    if(i==0){
                        i=4;	
                    }
                    for(var j=0;j<aLi2.length;j++){
                        aLi2[j].className='';
                        aLi1[j].className='';		
                    }
                    if(aLi1[i].previousElementSibling){
                        aLi1[i].previousElementSibling.className='active2';
                        aLi2[i].previousElementSibling.className='active1';
                        i--;	
                    }
               }
    }
</script>
</head>

<body>
	<div id="big"> 
           <a id="left" href="javascript:;"><</a>
           <a id="right" href="javascript:;">></a>
    	<div id="top">
             <ul id="list1">
                   <li class="active2"><img src="images/1a.jpg"></li>
        			<li><img src="images/2a.jpg"></li>
                    <li><img src="images/3a.jpg"></li>
                    <li><img src="images/4a.jpg"></li>
                    <li><img src="images/5a.jpg"></li>
              </ul>
        </div>
        <ul id="list2">
        	<li class="active1"><img src="images/1a.jpg"></li>
            <li><img src="images/2a.jpg"></li>
            <li><img src="images/3a.jpg"></li>
            <li><img src="images/4a.jpg"></li>
            <li><img src="images/5a.jpg"></li>
        </ul>
    </div>
</body>
</html>
