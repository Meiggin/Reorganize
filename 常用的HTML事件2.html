<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>1.获取焦点，或者失去焦点</p>
		<input value="获取焦点，或者失去焦点" />
		<script>
			//1.获取焦点，或者失去焦点
			document.querySelectorAll("input")[0].onfocus = function(){
				console.log("获取焦点")
			}
			
			document.querySelectorAll("input")[0].onblur = function(){
				console.log("失去焦点")
			}
		</script>
		
		
		
		
		<p>2.submit</p>
		<form action="test.php">
			<input  />
			<input type="submit" />
		</form>
		<script>
			//2.submit
			document.querySelectorAll("form")[0].onsubmit = function(){
				alert("触发了提交")
			}
		</script>
		
		
		
		
		<p>3.reset</p>
		<form action="test.php">
			<input  />
			<input type="reset" />
			<input type="submit" />
		</form>
		<script>
			//2.submit
			document.querySelectorAll("form")[1].onreset = function(){
				alert("触发了重置")
			}
		</script>
	</body>
</html>
