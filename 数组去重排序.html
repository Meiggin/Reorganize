<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var arr=[10,20,8,9,3,2,1,2,2,2,8];
		function cal(){
			for(var i = 0;i<arr.length-1;i++){
				for(var j = 0;j<arr.length-i-1;j++){
					if(arr[j]>arr[j+1]){
						var  temp = arr[j]
						arr[j]=arr[j+1]
						arr[j+1] = temp
					}
				}
			}
			console.log(arr)
			for(var j=0;j<arr.length;j++){
				for(var i=1+j;i<arr.length;i++){
					if(arr[j]==arr[i]){
						arr.splice(i,1);
						i--;
					}
				}
			}
		}

		console.log(arr)
	</script>
