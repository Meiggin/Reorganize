<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<ul>
		</ul>
		<script>
			var arr = [{
				id: 1,
				name: "a"
			}, {
				id: 2,
				name: "b"
			}, {
				id: 3,
				name: "c"
			}];

			function ull() {
				document.querySelector("ul").innerHTML = "";
				for(var i = 0; i < arr.length; i++) {
					if(arr[i]){
						document.querySelector("ul").innerHTML += ("<li data-id=" + arr[i].id + ">" + arr[i].name + "</li>");
					}
				}
			}
			ull()
			for(var j = 0; j < arr.length; j++) {
				document.querySelector("ul").querySelectorAll("li")[j].onclick = function() {
					console.log(this.getAttribute("data-id"));
					delete arr[this.getAttribute("data-id")-1];
					console.log(arr)
					ull()
				}
			}
		</script>
	</body>

</html>
