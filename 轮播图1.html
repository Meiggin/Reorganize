		<script type="text/javascript">
			//分析：

			//实现1:小按钮红色背景的切换（className）
			//实现2:对应的图片显示出来(display)
			//核心思路：点击对应的小按钮出现对应的图片（this知道当前点击那个按钮）
			//图片怎么直到那个按钮：给对应的按钮添加自定义的属性，让图片获取当前按钮下的属性。

			var aBtns=document.getElementsByTagName('ol')[0].getElementsByTagName('li');
			var aPics=document.getElementsByTagName('ul')[0].getElementsByTagName('li');
			var baidu=document.querySelector('.baidu');
			var oLeft=document.getElementById('left');
			var oRight=document.getElementById('right');
			var num=0;
			for(var i=0;i<aBtns.length;i++){
				aBtns[i].index=i;//自定义属性(自定义索引)																										
				aBtns[i].onclick=function(){
					num=this.index;//当前操作索引
					lunbo();
				};
			}
			function lunbo(){
				for(var i=0;i<aBtns.length;i++){
					aBtns[i].className='';
					aPics[i].style.display='none';
				}
				aBtns[num].className='active';
				aPics[num].style.display='block';
			}
			
			//箭头显示与隐藏
			/*baidu.onmouseover=show;
			baidu.onmouseout=hide;
			
			
			function show(){
				oLeft.style.display='block';
				oRight.style.display='block';
			}

			function hide(){
				oLeft.style.display='none';
				oRight.style.display='none';
			}*/
			
			baidu.onmouseover=function (){
				oLeft.style.display='block';
				oRight.style.display='block';
				clearInterval(timer);
			};
			
			baidu.onmouseout=function (){
				oLeft.style.display='none';
				oRight.style.display='none';
				timer=setInterval(function(){
					oRight.onclick();//右键触发
				},1000);
			};
			
			
			//左右箭头切换
			oRight.onclick=function(){
				if(num>=aBtns.length-1){
					num=0;
				}else{
					num++;
				}
				lunbo();
			}
			
			oLeft.onclick=function(){
				if(num<=0){
					num=aBtns.length-1;
				}else{
					num--;
				}
				lunbo();
			}
			//自动播放
			var timer=setInterval(function(){
				oRight.onclick();//右键触发
			},2000);
		</script>
