<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="keywords" content="">

</head>
<body>
    <h1>我是websocket 客户端</h1>

    <input type="text" id="mytext"/>
    <button id="mybtn">发送</button>
    <script type="text/javascript">
    	
    	var name =prompt("请输入你的名字:");

    	var ws =new WebSocket("ws://10.31.155.71:8080");

    	ws.onopen = function(){
    		console.log("连接成功");
    	}

    	ws.onmessage = function(msg){
    		// console.log(msg.data);

    		try {
    			var obj  =JSON.parse(msg.data);
    			console.log(obj);
    		}catch(e){

    		}
    	}

    	ws.onerror = function(){

    	}

    	ws.onclose =function(){

    	}


    	var obtn = document.getElementById("mybtn");
    	var otext= document.getElementById("mytext");
    	obtn.onclick =function(){
    		//给服务端发消息
    		ws.send(JSON.stringify({
    			name:name,
    			info:otext.value
    		}));
    	}

    </script>
</body>	
</html>
