<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	for(var i =0;i<=9;i++){
		for(var j =0;j<=i+1;j++){
			if(j==1||j==i+1){
				document.write("*")
			}else{
				document.write("&ensp;")
			}
			
		}
		document.write("<br/>")
	}
	for(var i =0;i<=9;i++){
		document.write("*")
	}
	</script>
</body>
</html>
