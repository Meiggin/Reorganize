<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
    function fn1(num){
        if(num==51){
            return num;	
        }else{
            if(num%2!=0){
                return num+fn1(num-2)	
            }	
        }
    }
    alert(fn1(149))
</script>
</head>
