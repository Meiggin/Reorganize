			.dialog{
				border: 1px solid red;
				position: absolute;
				left:0px;
				top:0px;
				background: #ddd;
				z-index: 1;
			}
			.dialog .title{
				height: 30px;
				line-height: 30px;
				background: #ccc;
			}
			.dialog .title a{
				position:absolute;
				right:5px;
				color:#333;
				text-decoration: none;
			}
			.dialog .content span{
				display: block;
				width: 50px;height:50px;
				background: red;
				position: absolute;
				right:1px;
				bottom:1px;
				cursor:nw-resize;
			}
