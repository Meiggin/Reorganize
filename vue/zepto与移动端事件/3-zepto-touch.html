<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- 1. 写下面这句话 ，就能解决300ms延时 在chrome 中-->
     <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <link href="" rel="stylesheet">
    <script src="lib/zepto.min.js"></script>
    <script src="lib/zepto.touch.js"></script>

    <!-- 想用tap 事件 swipe 需要引入touch 库 -->
    <style>

        body{
            height: 2000px;
        }
    div {
        width: 300px;
        height: 300px;
        background: red;
        padding: 10px;
        border: 1px solid black;
    }
    
    .hidden {
        display: none;
    }
    </style>
</head>

<body>
    <div class="a">1-zepto</div>
    <script>
    //touchstart  立马执行
    $("div").on("touchstart", function(ev) {
        console.log("touchstart--" + new Date().getTime());
    })

    // $("div").on("touchend",function(){
    //     console.log("touchend");
    // })

    $("div").on("click", function(ev) {
        console.log("click--" + new Date().getTime());
    })

    $("div").on("tap", function(ev) {
        console.log("tap--" + new Date().getTime());
    })

    /*
    *  1. 移动端浏览器上默认支持四个事件touchstart touchmove touchend touchcancel 四个事件
    *
    *
    * */


    //tap事件touchstart  touchmove touchend 3个事件模拟实现的


    </script>
</body>

</html>
