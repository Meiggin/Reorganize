<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
      <!-- v-if="isShow" -->
      <p v-hello="'red'" v-if="isShow">{{name}}</p>
      <p v-hello="'blue'">{{name}}</p>

      <p v-hello="whichcolor">{{name}}</p>
      <p v-helloforbox>111111</p>
    </div>	

    <script type="text/javascript">
        
        
        Vue.directive("hello",{
          //第一次插入到dom 节点中才会触发一次，指令的生命周期
          inserted(el,binding){
            console.log("inserted");
            console.log(binding.value);
            el.style.background=binding.value;
          },

          update(el,binding){
             el.style.background=binding.value;
          },

          unbind(){
            console.log("unbind");
            //清除定时器，
          }
        })


        var vm = new Vue({
          el:"#box",
          data:{
            name:"kerwin",
            whichcolor:"yellow",
            isShow:true
          },

          mounted(){

          },
          directives:{
            helloforbox:{
              inserted(el){
                  el.style.background="yellow";
              }
            }
          }
        })
    </script>
</body>
</html>
