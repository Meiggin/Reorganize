<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
  .kerwin-enter-active, .kerwin-leave-active {
      transition: all .5s
    }
    .kerwin-enter, .kerwin-leave-to /* .fade-leave-active in below version 2.1.8 */ {
      opacity: 0;
      transform: translateX(100px);
    }


    .trans-enter-active{
        animation: kerwinanimate 0.5s;
    }

    .trans-leave-active{
        animation: kerwinanimate 0.5s reverse;
    }

    @keyframes kerwinanimate{
        0%{
            transform: translateX(100px);
            opacity: 0;
        }


        100%{
            transform: translateX(0px);
            opacity: 1;
        }
    }


</style>
<link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">

<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
       <button v-on:click="show = !show">
            Toggle
          </button>
          <transition name="trans">
             <p v-if="show">
                 1111111111
             </p>
         </transition>

         <transition 
         enter-active-class="animated tada"
    leave-active-class="animated bounceOutRight">
             <p v-if="show">
                 2222222222
             </p>
         </transition>


          <transition appear appear-active-class="trans-enter-active">
             <p v-if="show">
                 3333333
             </p>
         </transition>
    </div>

    <script type="text/javascript">
      
      var vm = new Vue({
        el:"#box",

        data:{
          show:true
        },
        methods: {
          
        }

      })
    </script>
</body>
</html>
