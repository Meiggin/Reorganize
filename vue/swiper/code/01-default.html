<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./dist/css/swiper.min.css">
    <!-- Swiper JS -->
    <script src="./dist/js/swiper.min.js"></script>

    <!-- Demo styles -->
    <style>
        *{margin:0px;padding: 0;}
        .swiper-container{
            height: 300px;
        }
        .swiper-slide{
            background-color: #14c145;
        }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container kerwin" >
        <!-- //swiper-wrapper 就包裹所有轮播的页面 -->
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
        </div>
        <!-- //加上下面这个div 就是加上分页器 -->
        <div class="swiper-pagination"></div>
    </div>

    

    <!-- Initialize Swiper -->
    <script>
    //Swiper 第一个参数 帮助找到唯一容器class

        var swiper = new Swiper('.kerwin',{
            pagination: '.swiper-pagination', //初始化 分页器
            paginationClickable: true, //分页器可以点击
            spaceBetween:100,
            loop: true,
            autoplay:true,
            speed:3000
        });

    setTimeout(() => {
        
        //1.动态创建dom 结构
        //2. 初始化swiper

    }, 2000)

    //1. spaceBetween: 100, //间距
    //2. loop: true //循环
    //3. autoplay: 2000, 自动轮播属性 ，单位毫秒
    //4. speed:3000,切换速度
    </script>
</body>
</html>
