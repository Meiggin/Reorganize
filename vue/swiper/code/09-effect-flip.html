<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="initial-scale=1.0">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./dist/css/swiper.min.css">
        <!-- Swiper JS -->
    <script src="./dist/js/swiper.min.js"></script>

    <style>
        *{margin:0px;padding: 0;}
        html,body{
            height: 100%;
        }

        .swiper-container{
            width: 100%;
            /* margin: 100px auto; */
            height: 100%;
            background: gray;
        }

        .swiper-slide{
            text-align: center;
            color: white;

        }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"style="background: black" ><p>Slide 1</p></div>
            <div class="swiper-slide"style="background: red" ><p>Slide 2</p></div>
            <div class="swiper-slide"style="background: yellow" ><p>Slide 3</p></div>
            <div class="swiper-slide"style="background: blue" ><p>Slide 4</p></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>



    <!-- Initialize Swiper -->
    <script>


    var swiper = new Swiper('.swiper-container',{
    	pagination: '.swiper-pagination',
        paginationClickable: true,
        effect:"flip",
        loop:true
    });
    </script>
</body>
</html>
