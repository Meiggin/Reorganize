<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="initial-scale=1.0">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./dist/css/swiper.min.css">
        <!-- Swiper JS -->
    <script src="./dist/js/swiper.min.js"></script>
    <script src="jquery.min.js"></script>
    <!-- Demo styles -->
    <style>
        *{margin:0px;padding: 0;}
        html,body{
            height: 100%;
            overflow: hidden;
        }

        .swiper-container{
            width: 100%;
            /* margin: 100px auto; */
            height: 100%;
            background: gray;
        }

        .swiper-slide{
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"style="background: black" ><p>Slide 1</p></div>
            <div class="swiper-slide"style="background: red" ><p>Slide 2</p></div>
            <div class="swiper-slide"style="background: yellow" ><p>Slide 3</p></div>
            <div class="swiper-slide"style="background: blue" ><p>Slide 4</p></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>



    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container',{
            pagination: '.swiper-pagination',
            paginationClickable: true,
            effect:"coverflow",

            coverflow: {
                rotate: 30,
                stretch: 0,
                depth: 100,
                modifier: 2,
                slideShadows : true
            }
        });

//     rotate：slide做3d旋转时Y轴的旋转角度。默认50。
// stretch：每个slide之间的拉伸值，越大slide靠得越紧。 默认0。
// depth：slide的位置深度。值越大z轴距离越远，看起来越小。 默认100。
// modifier：depth和rotate和stretch的倍率，相当于depth*modifier、rotate*modifier、stretch*modifier，值越大这三个参数的效果越明显。默认1。
// slideShadows：开启slide阴影。默认 true。
    </script>
</body>
</html>
