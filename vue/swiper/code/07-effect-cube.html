<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="initial-scale=1.0">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./dist/css/swiper.min.css">
        <!-- Swiper JS -->
    <script src="./dist/js/swiper.min.js"></script>
    <script src="jquery.min.js"></script>
    <!-- Demo styles -->
    <style>
        *{margin:0px;padding: 0;}
        html,body{
            height: 100%;
        }

        .swiper-container{
            width: 100%;
            height: 50%;
        }

        .swiper-slide{
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"style="background: black" ><p>Slide 1</p></div>
            <div class="swiper-slide"style="background: red" ><p>Slide 2</p></div>
            <div class="swiper-slide"style="background: yellow" ><p>Slide 3</p></div>
            <div class="swiper-slide"style="background: blue" ><p>Slide 4</p></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>



    <!-- Initialize Swiper -->
    <script>

    var swiper = new Swiper('.swiper-container',{
    	pagination: '.swiper-pagination',
        paginationClickable: true,
        effect: 'cube',
        loop:true,
        cube: {
            shadow: true,
            slideShadows: true,
            shadowOffset: 20,
            shadowScale: 0.94
        }
    });

//     slideShadows：开启slide阴影。默认 true。
// shadow： 开启投影。默认 true。
// shadowOffset：投影距离。默认 20，单位px。
// shadowScale： 投影缩放比例。默认0.94。
    </script>
</body>
</html>
