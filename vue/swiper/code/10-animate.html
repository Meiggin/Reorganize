<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./dist/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="animate.css">
    <!-- Swiper JS -->
    <script src="./dist/js/swiper.min.js"></script>
    <script src="swiper.animate.min.js"></script>

    <!-- Demo styles -->
    <style>
        *{margin:0px;padding: 0;}
        html,body{
            height: 100%;
        }
    
          .swiper-container{
            height: 100%;
            background-color: gray;
        }    

        .swiper-slide{
            text-align: center;
            font-size: 100px;
            color: white;
           
        }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <!-- //swiper-wrapper 就包裹所有轮播的页面 -->
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0s">内容</p>
                <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">内容</p>
                <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1s">内容</p>
                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">内容</p>
            </div>
            <div class="swiper-slide">
              
                     <p class="ani" swiper-animate-effect="tada" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">内容</p>
            </div>
        </div>
        <!-- //加上下面这个div 就是加上分页器 -->
        <div class="swiper-pagination"></div>
    </div>

    

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container',{
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction:"vertical",
        loop:true,
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        }, 
        onSlideChangeEnd: function(swiper){
           
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        } 

    });

    </script>
</body>
</html>
