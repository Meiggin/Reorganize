<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src='vue.js'></script>

</head>
<body>
	<div id="box">
		<p>单价：<input type='text' v-model='price'/></p>
		<p>数量：<input type='text' v-model='number'/></p>
		<p>总额：<span>{{sum}}<span></p>
		<p>计算属性的总额：<span>{{computedsum}}</span></p>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#box',
			data:{
				price:100,
				number:0,
				sum:0
			},
			watch:{
				price:function(value){
					var sum = this.number*value;
					if(sum>=1000){
						this.sum = sum;
					}else{
						this.sum = sum+100;
					}
				},
				number:function(value){
					var sum = this.price*value;
					if(sum>=1000){
						this.sum = sum;
					}else{
						this.sum = sum+100;
					}
				}
			},
			computed:{
				computedsum:function(){
					var sum = this.price*this.number;
					if(sum>=1000){
						return sum
					}else{
						return sum+100
					}
				},

			}
		})
	</script>
</body>
</html>
