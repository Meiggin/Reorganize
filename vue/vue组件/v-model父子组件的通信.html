<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src='vue.js'></script>
</head>
<body>
	<div id="box">
		<p>我在父组件中{{mytext}}</p>
		<meiggin v-model='mytext'></meiggin>
	</div>
	<script type="text/javascript">
	var meiggin = {
		template:`
			<div>
				hello子组件{{value}}
				<button @click='handleClick'>哈哈</button>
			</div>
		`,
		props:['value'],
		methods:{
			handleClick(){
				this.$emit('input','来自子组件的问候')
			}
		}
	}
	var vm = new Vue({
		el:'#box',
		data:{
			mytext:''
		},
		components:{
			meiggin:meiggin
		}
	})
	</script>
</body>
</html>
