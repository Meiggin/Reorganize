<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
        {{name}}
       <hello></hello>
       <boxchild></boxchild>
    </div>
   
    <div id="box2">
      
         <hello></hello>
    </div>


    <script type="text/javascript">

    Vue.component("hellochild",{
      template:`

        <div>我是hello 的子组件的hello child</div>
      `
    })

    Vue.component("hello",{
      template:`
        <div class="red">
          <p>{{name}}</p>
          <p>hello</p>
           <p>hello2</p>

           <ul>
              <li v-for="data,index in list" @click="handleClick(index)">
                  {{data}}
              </li>
           </ul>

           <hellochild></hellochild>
        </div>
      `,

      data(){
        return {
          name:"hello 组件",
          list:["aaa","bbb","ccc"]
        }
      },

      methods:{
        handleClick(index){
          console.log(index);
        }
      }
    })

    	 new Vue({
        el:"#box",
        data:{
          name:"kerwin"
        },

        components:{

          boxchild:{
              template:`

                <div>hello box child ,only for box</div>
              `
          }
        }

       })


       new Vue({
        el:"#box2",
        data:{

        }
       })
    
    </script>
</body>
</html>
