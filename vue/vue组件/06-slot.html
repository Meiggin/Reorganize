<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
       <hello >
          <button @click="isShow=!isShow" slot="left">左边按钮</button>
       </hello>
       <hello >
          <button @click="isShow=!isShow" slot="left">左边按钮</button>
          <button @click="isShow=!isShow" slot="right">左边按钮</button>
       </hello>

       <hello>
         
       </hello>


       <div v-if="isShow">
          我是内容区域

       </div>
    </div>
   

    <script type="text/javascript">
    	
    var hello ={
      template:`
        <div>
            <slot></slot>
            <slot name="left"></slot>
            <span>我是头部组件</span>
            <slot name="right"></slot>
        </div>
      `
    }
       new Vue({
        el:"#box",
        data:{
          isShow:true
        },
        components:{
          hello:hello
        }
       })
    </script>
</body>
</html>
